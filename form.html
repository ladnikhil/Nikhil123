<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" action="get">
        <div>
            <label for="Name">Name</label></br>
            <input type="text" name="Name" id="name" required placeholder="username">
        </div>

        <div>
            <label for="password">password</label></br>
            <input type="password" name="password" id="password" required placeholder="password">
        </div>
            <label for="email">email</label></br>
            <input type="email" name="email" id="email">
        
            <div>
                    <label for="mobile no">mobile no</label></br>
                    <input type="tel" name="mobile no" id="mobile no">
                
            </div>

            <div>
                    <input type="radio" name="gender" id="gender">male
                    <input type="radio" name="gender" id="gender">female
                    <input type="radio" name="gender" id="gender">others

            </div>
       
            <div>
                <label for="joining month">joining month</label>
                <select name="month" id="month">
                    <option value="0"selected>select</option>
                    <option value="jan">jan</option>
                    <option value="feb">feb</option>
                    <option value="march">march</option>
                    <option value="april">april</option>
                    <option value="may">may</option>
                    <option value="june">june</option>
                    <option value="july">july</option>
                    <option value="august">august</option>
                    <option value="september">september</option>
                    <option value="october">october</option>
                    <option value="november">november</option>
                    <option value="december">december</option>

                </select>
                
            </div>

            <div>
                <label for="document">upload a document</label></br>
                <input type="file" name="document" id="document">

            </div>

            <div>
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">I agree</label>
            </div>

            <div>
                <input type="submit" value="submit">
                
                <!-- <button type="submit">
                    submit
                </button>-->
            </div>

            
    </form>
</body>
</html>
